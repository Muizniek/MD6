<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <section class="button--section">
            <button class="button1" onclick="changeSquareColor(1)">Button 1</button>
            <button class="button2" onclick="changeSquareText(2)">Button 2</button>
            <button class="button3" onclick="toggleSquareVisibility(3)">Button 3</button>
            <button class="button4" onclick="toggleSquareVisibility(4)">Button 4</button>        
            <button class="button5" onclick="changeRandomColor(5)">Button 5</button>
            <button class="button6" onclick="startIncreasingNumber(6)">Button 6</button>
        </section>
        <section class="sqare--section">
            <div id="square1" class="square" onmouseover="changeSquareColor(1)"></div>
            <div id="square2" class="square">FAIL</div>
            <div id="square3" class="square"></div>
            <div id="square4" class="square"></div>
            <div id="square5" class="square"><button class="special--button" onmouseover="window.startTimerOnMouseover(5)">0</button></div>
            <div id="square6" class="square">0</div>
        </section>
    <div class="bottom--button">
        <button class="button7" onclick="changeAllSquaresColor()">Button 7</button>
        <input class="input" type="text" id="textInput" placeholder="Type something...">
        <div class="outputtxt" id="outputText"></div>
    </div>  
    </div>

    <script src="/scripts.js"></script>
</body>
</html>
